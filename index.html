<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - tanthecoder.github.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 400px;
      width: 95vw;
    }
    h1 {
      margin-top: 0;
      color: #075985;
    }
    a.button-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75em 2em;
      background: #2563eb;
      color: #fff;
      border-radius: 0.5em;
      text-decoration: none;
      font-size: 1.15em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: background 0.18s;
    }
    a.button-link:hover, a.button-link:focus {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tanthecoder portfolio!</h1>
    <a class="button-link" href="/workoutmix-showcase">WorkoutMix</a>
  </div>
</body>
</html>
